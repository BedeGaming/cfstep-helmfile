kind: step-type
version: '1.0'
metadata:
  name: dustinvanbuskirk/helmfile
  version: 0.0.1
  isPublic: true
  description: Use helmfile from Codefresh pipeline
  sources:
    - 'https://github.com/codefresh-contrib/cfstep-helmfile'
  stage: incubating
  maintainers:
    - name: Dustin Van Buskirk
      email: dustinvb@codefresh.io
  categories:
    - featured
    - deployment
  official: true
  tags: []
  icon:
    type: image
    size:
      large:
        url: >-
          https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/helm/icon.jpg
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:        
          deploy:
            type: helmfile
            arguments:
              CHART_REF: ${{CHART_REF}}
              RELEASE_NAME: ${{RELEASE_NAME}}
              KUBE_CONTEXT: ${{KUBE_CONTEXT}}
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [],
        "properties": {
            "KUBE_CONTEXT": {
                "type": "string",
                "description": "Kubernetes context to use (the name of the cluster as configured in Codefresh) (required)"
            },
            "CHART_NAME": {
                "type": "string",
                "description": "Helm chart name to release (path to chart folder, or name of packaged chart) (required)"
            },
            "RELEASE_NAME": {
                "type": "string",
                "description": "Helm release name"
            },
            "NAMESPACE": {
                "type": "string",
                "description": "target Kubernetes namespace"
            },
            "TILLER_NAMESPACE": {
                "type": "string",
                "description": "Kubernetes namespace where tiller is at"
            },
            "CHART_VERSION": {
                "type": "string",
                "description": "application chart version to install"
            },
            "CHART_REPO_URL": {
                "type": "string",
                "description": "Helm chart repository URL (overriden by injected Helm repository context)"
            },
            "CUSTOMFILE_<name>": {
                "type": "string",
                "description": "Values file to provide to Helm (as --file). see usage information below."
            },
            "CUSTOM_<name>": {
                "type": "string",
                "description": "Value to provide to Helm (as --set). see usage information below."
            }
        }
    }
  steps:
    main:
      name: helmfile
      image: 'codefreshplugins/helmfile:${{HELMFILE_VERSION'
      environment:
        - 'KUBE_CONTEXT=${{KUBE_CONTEXT}}'
        - 'CHART_NAME=${{CHART_NAME}}'
        - 'RELEASE_NAME=${{RELEASE_NAME}}'
        - 'NAMESPACE=${{NAMESPACE}}'
        - 'TILLER_NAMESPACE=${{TILLER_NAMESPACE}}'
        - 'CHART_VERSION=${{CHART_VERSION}}'
        - 'CHART_REPO_URL=${{CHART_REPO_URL}}'
        - 'CUSTOMFILE_<name>=${{CUSTOMFILE_<name>}}'
        - 'CUSTOM_<name>=${{CUSTOM_<name>}}'
